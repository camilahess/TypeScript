<div class="row" *ngIf="eventos && eventos.length; else noEventos">
  <div class="col-6 mt-4" *ngFor="let ev of eventos">
    <!-- Repetir esto por cada evento -->
    <div class="card">
      <img class="card-img-top" [src]="ev.image" [alt]="ev.title" [title]="ev.title"
      [style.height.px]="alturaImagen">
      <div class="card-body">
        <h4 class="card-title">{{ev.title}}</h4>
        <p class="card-text">{{ev.description}}</p>
      </div>
      <div class="card-footer text-muted">
        {{ev.date}}
        <span class="float-right">{{ev.price}}â‚¬</span>
      </div>
    </div>
  </div>
</div>
<ng-template #noEventos>
  <h3>No hay eventos disponibles</h3>
</ng-template>
