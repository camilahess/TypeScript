<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><title>Propiedades del Objeto Documento</title></head>
    <body bgColor="silver" text="forestgreen" link="blue" vlink="#660099">
                  
    <font face="arial" size="+2">
    <script language="JavaScript">
       var abre_tag="<em><b>"; 
	   var cierra_tag="</em></b><br>";
       document.write("La localización del documento: "+ abre_tag + document.location + cierra_tag);
       document.write("El título del documento: "+ abre_tag+ document.title + cierra_tag);
       document.write("El color de fondo es: "+ abre_tag+ document.bgColor + cierra_tag);
       document.write("El color del enlace es: "+ abre_tag+ document.linkColor + cierra_tag);
       document.write("El color de texto es: "+ abre_tag+ document.fgColor + cierra_tag);
       document.write("El documento fue modificado por última vez: "+ abre_tag + document.lastModified +       cierra_tag);
    </script>
   <a href="http://www.videotutoriales.com">¡Visítanos!</a>
    </body></html>
